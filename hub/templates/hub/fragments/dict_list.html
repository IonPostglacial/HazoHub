<section>
    <ul class="medium-padding medium-margin grid-1-4-1">
        {% include 'hub/fragments/dict_list_entries.html' %}
        <li class="display-contents">
            <div>&nbsp;</div>
            <input type="text" name="new-entry" id="new-entry">
            <button type="submit" class="background-color-1" name="add-entry">Add entry</button>
        </li>
    </ul>
    <div class="centered-text">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1{{ filter }}">&laquo; first</a>
                <a href="?page={{ page_obj.previous_page_number }}{{ filter }}">previous</a>
            {% endif %}
    
            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>
    
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}{{ filter }}">next</a>
                <a href="?page={{ page_obj.paginator.num_pages }}{{ filter }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
</section>
